<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('/abstract-gradient-pastel-blue-and-purple-background-neon-pastel-color-template-for-website-or-presentation-free-free-vector.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        } 
    </style> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#dob").datepicker({
                dateFormat: 'dd/mm/yy',
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2024"
            });
        });
    </script>
    <script>
        (function () {
  'use strict'


  var forms = document.querySelectorAll('.needs-validation')


  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</head>
<body style="background-color: rgb(207, 207, 207);">

<!-- HEADER SECTION -->
<header style="position: sticky; top: 0;  z-index: 1000;">
    <div class="container pt-3 "> 
        <h5>
            <div class="w" style="font: weight 900;">
                <div class="card">
                    <div class="row align-items-center sm-12 md-12">
                        <p class="text-center mb-1 mt-3 font-weight-bold" style="color:#0094ff;"> CHENNAI INSTITUTE OF TECHNOLOGY</p>
                        <p class="text-center mb-1 font-weight-bold" style="color: magenta;"> (AUTONOMOUS)</p>
                        <p style="font-family: 'Times New Roman', Times, serif; color:#0094ff;" class="text-center mb-3 font-weight-bold">END SEMESTER EXAMINATION RESULT APRIL - 2024</p>
                    </div>
                </div>
            </div>
        </h5>
    </div>
</header>

<!-- input field section -->
<main>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="download.png" alt="Logo"  >
                </div>
                <form class="needs-validation" >
                    <div class="mb-3">
                        <label for="registerNo" class="form-label">Register No.</label>
                        <input type="text" class="form-control" id="registerNo" placeholder="Register No." required autocomplete="off"> 
                        <div class="invalid-feedback">Enter valid Reg.no</div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">DoB (DD/MM/YYYY)</label>
                        <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY" required autocomplete="off">
                        <div class="invalid-feedback">Enter valid DOB</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"></path>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"></path>
                        </svg>
                        Show Result
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<br><br><br><br><br>
</body>
</html>
